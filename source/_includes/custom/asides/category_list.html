<section>
<h1>Categories</h1>
<head>
<style type="text/css">
a {	text-decoration: none; }

.categoryclass{
font-size:1.45em;
}

.divclass {
display:none;
font-size:1.2em;
position:relative;
left:0px;
top:0px;
padding:0px 0px 0px 30px;
}

.divclasssub {
display:none;
font-size:0.8em;
position:relative;
left:0px;
top:0px;
padding:0px 0px 0px 40px;
}

.exp_style {
font-size: 0.8em;
color: #aaa;
display: inline-block;
position:relative;
width: 1.5em;
}
span.exp_style:hover {
color: #165b94;
}
.right_span {
	float: right;/*文章数量右对齐*/
}
</style>
<script language="javascript" type="text/javascript">

function showDiv(divname)
{
	if (document.getElementById(divname).style.display == "block")
		document.getElementById(divname).style.display = "none"; //隐藏层
	else
		document.getElementById(divname).style.display = "block"; //显示层

	var text = document.getElementById("exp_"+divname).innerHTML;
	if (text == "[+] ")
		document.getElementById("exp_"+divname).innerHTML = "[-] ";
	else if (text == "[-] ")
		document.getElementById("exp_"+divname).innerHTML = "[+] ";
}

function GetRequest(name) {
   var url = location.search; //获取url中"?"符后的字串
   if (url.indexOf("?") != -1) {
      var str = url.substr(1);
      strs = str.split("&");
      for(var i = 0; i < strs.length; i ++) {
         if (name == strs[i].split("=")[0])
		return unescape(strs[i].split("=")[1]);
      }
   }
   return null;
}
</script>
</head>
<body>
<div id="menu">
<ul>
{% category_list %}
</ul>
</div>
</body>
</html>

<script language="javascript" type="text/javascript">
var divname = GetRequest("opendiv");
if (divname != null) {
	var divarr = divname.split("~");
	var name = ""
	for (var i=0; i<divarr.length; i++) {
		if (name != "") name += "~";
		name += divarr[i];
		showDiv(name);
	}
}
</script>
</section>
